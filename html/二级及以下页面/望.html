    <section>
        <p>
            对病人的神、色、形、态、舌象等进行有目的的观察，
            <br>以测知内脏病变，中医通过大量的医疗实践，
            <br>逐渐认识到机体外部，特别是面部、舌质，舌苔与脏腑的关系非常密切。
            <br>如果脏腑阴阳气血有了变化，就必然反映到体表。
            <br>
            <br>正如《灵枢·本脏篇》所说：“视其外应，以知其内脏，则知所病矣。”
            <br>中医的望具体就是指看五官，目舌口鼻耳，
            <br>看眼睛是否有神，眼白是否有异常，
            <br>舌头是否过红，舌苔是否过厚，舌苔颜色是白还是黄，
            <br>口腔是否有炎症，颜色是否过红或过白，
            <br>鼻子是否有有鼻炎，鼻涕是稀还是稠，颜色黄色还是白色，
            <br>耳朵外形、性状，主要看耳轮耳轮肉厚的肾先天就比较好，然后有没有耳鸣或者耳炎。
        </p>
