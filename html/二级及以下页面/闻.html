    <section>
        <p>
            闻诊包括听声音和嗅气味两方面。
            <br>听声音是指诊察病人的声音、语言、呼吸、咳嗽、呕吐、呃逆、嗳气、太息 、喷嚏、肠鸣等各种声响，
            <br>主要是根据声音的大小、高低、清浊，区别寒热虚实。
            <br>
            <br>通常，声高气粗重浊多属实证，反之则属虚证。
            <br>语言错乱多属心之病变，呼吸、咳嗽、喷嚏多与肺病有关，
            <br>呕吐、呃逆、嗳气多是胃失和降，胃气上逆的表现。
            <br>太息多与肝郁有关。嗅气味可分病体和病室两方面。
            <br>
            <br>病体的气味主要是由于邪毒使人体脏腑、气血、津液产生败气，以致从体窍和排出物发出，
            <br>据此，可辨脏腑气血的寒热虚实及邪气所在。
        </p>
