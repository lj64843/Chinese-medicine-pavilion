    <section>
        <p>
            医者用手指按其腕后桡动脉搏动处，
            <br>借以体察脉象变化，辨别脏腑功能盛衰，气血津精虚滞的一种方法。
            <br>正常脉象是寸、关、尺三部都有脉在搏动，
            <br>不浮不沉，不迟不数，从容和缓，柔和有力，流利均匀，节律一致，
            <br>一息搏动四至五次，谓之平脉。
            <br>
            <br>不同脉象的形成，与心脏、脉络、气血津液有着密不可分的关系。
            <br>脉象的不同变化反映了心力强弱、脉络弛张、气血津液虚滞三个方面的变化。
            <br>由于气血津液都需五脏协同合作才能完成其生化输泄，
            <br>所以气血津液的虚滞也就反映了五脏功能的盛衰，从而反映于脉，形成不同的脉象。
        </p>
